<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h2>Virtual Keyboard</h2>
    <textarea
      name="text_area"
      id="text_area"
      cols="50"
      rows="20"
      <input type="text" placeholder="TEXT AREA">
></textarea>
    <table>
      <tbody>
        <tr>
          <td class="key" id="key_1">1</td>
          <td class="key" id="key_2">2</td>
          <td class="key" id="key_3">3</td>
          <td class="key" id="key_4">4</td>
          <td class="key" id="key_5">5</td>
          <td class="key" id="key_6">6</td>
          <td class="key" id="key_7">7</td>
          <td class="key" id="key_8">8</td>
          <td class="key" id="key_9">9</td>
          <td class="key" id="key_0">0</td>
          <td class="key" id="key_backSpace" colspan="2" rowspan="2">
            Back <br />Space
          </td>
        </tr>
        <tr>
          <td class="key" id="key_q">Q</td>
          <td class="key" id="key_w">W</td>
          <td class="key" id="key_e">E</td>
          <td class="key" id="key_r">R</td>
          <td class="key" id="key_t">T</td>
          <td class="key" id="key_y">Y</td>
          <td class="key" id="key_u">U</td>
          <td class="key" id="key_i">I</td>
          <td class="key" id="key_o">O</td>
          <td class="key" id="key_p">P</td>
        </tr>
        <tr>
          <td class="key" id="key_a">A</td>
          <td class="key" id="key_s">S</td>
          <td class="key" id="key_d">D</td>
          <td class="key" id="key_f">F</td>
          <td class="key" id="key_g">G</td>
          <td class="key" id="key_h">H</td>
          <td class="key" id="key_j">J</td>
          <td class="key" id="key_k">K</td>
          <td class="key" id="key_l">L</td>
          <td class="key" id="key_capsLock" colspan="3">Caps Lock</td>
        </tr>
        <tr>
          <td class="key" id="key_z">Z</td>
          <td class="key" id="key_x">X</td>
          <td class="key" id="key_c">C</td>
          <td class="key" id="key_v">V</td>
          <td class="key" id="key_b">B</td>
          <td class="key" id="key_n">N</td>
          <td class="key" id="key_m">M</td>
          <td class="key" id="key_subtraction">-</td>
          <td class="key" id="key_underScore">_</td>
          <td class="key" id="key_shift" colspan="3">Shift</td>
        </tr>
        <tr>
          <td class="key" id="key_space" colspan="9">Space</td>
          <td class="key" id="key_OK" colspan="3">OK</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
